{% load rest_framework %} <br />
{% load dashboard_extras %}
<table class="table table-striped">
  <tbody>
    {% for key, value in results|items %} 
      {% if key in details %}
        {% if not view|get_is_hidden:key %}
        <tr>
          <th class="text-left" style="width: 200px;">{{ view|get_column_label:key }}</th>
          <td {{ value|add_nested_class }}>{{ value|format_custom_value }}</td>
        </tr>
        {% endif %} 
      {% endif %} 
    {% endfor %}
  </tbody>
</table>
